<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registerStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <title>Registro</title>
</head>

<body class="body">
    <header>
        <div class="body-header">
            <p>HEADER</p>
        </div>
    </header>

    <main>
        <div class="form-container">
            <div class="div-title">
                <h2 class="form-title">Regístrate</h2>
            </div>
            <div class="form-subtitle">
                <p>Por favor complete la información a continuación</p>
            </div>
            <form action="register.html" method="POST" class="form">
                <div class="inputs-wrapper">
                    <div class="input-item">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required placeholder="Nombre">
                    </div>
                    <div class="input-item">
                        <label for="lastname">Apellido</label>
                        <input type="text" id="lastname" name="lastname" required placeholder="Apellido">
                    </div>
                    <div class="input-item">
                        <label for="userName">Usuario</label>
                        <input type="text" id="userName" name="userName" placeholder="Usuario">
                    </div>
                    <div class="input-item">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="E-mail">
                    </div>
                </div>

                <div class="inputs-wrapper password">
                    <div class="input-item-password">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required placeholder="Contraseña">
                    </div>
                    <div class="input-item">
                        <label for="passwordConfirmation">Confirmar Contraseña</label>
                        <input type="password" id="passwordConfirmation" name="passwordConfirmation" required
                            placeholder="Confirmar Contraseña">
                    </div>
                </div>
                <div class="buttons">
                    <button type="submit" class="button send">Crear Cuenta</button>
                    <button type="reset" class="button delete">Borrar</button>
                </div>
                <div class="reCAPTCHA">
                    <p>
                        Este sitio esta protegido por reCAPTCHA y se aplican las Politicas de Privacidad de Google
                        y los terminos del Servicio.
                    </p>
                </div>
            </form>
            <div class="account-container">
                <div>
                    <p>¿Ya tienes una cuenta? Ingresa </p>
                </div>
                <div>
                    <a href="login.html"> Aquí</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="body-footer">
            <p>FOOTER</p>
        </div>
    </footer>
</body>

</html>
