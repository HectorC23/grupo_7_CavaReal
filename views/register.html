<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>

<body>
    <header>

    </header>

    <main>
        <div>
            <h2>Crear Cuenta</h2>
            <div>
                <p>Por favor complete la información a continuación</p>
            </div>
            <form action="register.html" method="POST">
                <div class="inputs-wrapper">
                    <div class="input-item">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required placeholder="Nombre">
                    </div>
                    <div class="input-item">
                        <label for="lastname">Apellido</label>
                        <input type="text" id="lastname" name="lastname" required placeholder="Apellido">
                    </div>
                    <div class="input-item">
                        <label for="userName">Usuario</label>
                        <input type="text" id="userName" name="userName" placeholder="Usuario">
                    </div>
                    <div class="input-item">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Email">
                    </div>
                </div>

                <div class="inputs-wrapper-password">
                    <div class="input-item">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required placeholder="Contraseña">
                    </div>
                    <div class="input-item">
                        <label for="passwordConfirmation">Confirmar Contraseña</label>
                        <input type="password" id="passwordConfirmation" name="passwordConfirmation" required
                            placeholder="Confirmar Contraseña">
                    </div>
                </div>
                <div class="buttons">
                    <button type="submit" class="button-send">Crear Cuenta</button>
                </div>
                <div class="reCAPTCHA">
                    <p>
                        Este sitio esta protegido por reCAPTCHA y se aplican las Politicas de Privacidad de Google
                        y los terminos del Servicio.
                    </p>
                </div>
            </form>
            <div class="account">
                <div>
                    <p>¿Ya tienes una cuenta?</p>
                </div>
                <div>
                    <a href=""></a> <!-- Redirigir al html del login -->
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
